<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>forms</title>
	<link rel="stylesheet" type="text/css" href="css/forms.css">
</head>
<body>
<p>Ми вивчаємо роботу з формами</p>
<form name="form">
	<label form="name">Enter your name:</label>
	<input type="text" name="name" size="20" maxlength="50"><br><br>
	<label form="surname">Enter your surname:</label>
	<input type="text" name="surname" size="20" maxlength="50"><br><br>
	<label form="password">Enter your password:</label>
	<input type="password" name="password" size="20" maxlength="50">

</form>
</body>
</html>
