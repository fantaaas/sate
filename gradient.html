<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Градієнт</title>
	<style type="text/css">
		body{
			background-color: LightSeaGreen;
		}
		p{
			font-size: 1in;
			color: Turquoise;
			background: linear-gradient(SteelBlue, CadetBlue);
		}
		div{
			width: 300px;
			height: 300px;
			margin: 20px;
			float: left;
		}
	</style>
</head>
<body>

<p>Ми вивчаємо роботу з градієнтами</p>
<div style="background: linear-gradient(PaleTurquoise,MediumSlateBlue);"></div>
<div style="background: linear-gradient(SteelBlue,CadetBlue);"></div>
<div style="background: linear-gradient( 45deg,#91d4fa ,  #347295  );"></div>
<div style="background: linear-gradient(225deg, #09bee2 , #076173 );"></div>
<div style="background: linear-gradient(45deg, #7674c9 30%, #5106ab );"></div>
<div style="background: linear-gradient(45deg, #4b037c 30%, #d9bbee 70%);"></div>
<div style="background: linear-gradient(45deg, #bbdfee  30%,  #005275 70%);"></div>
<div style="background: linear-gradient(45deg,  #a3e8d7    50%,   #496d64   50%);"></div>
<div style="background: linear-gradient(red 0% 25%, darkblue 25% 50%, yellow 50% 75%, darkgreen 75% 100%); width: 450px;"></div>
<div style="background: linear-gradient(darkblue 50%, yellow 50%); width: 450px;"></div>
<div style="background: radial-gradient(Honeydew, DarkCyan);"></div>
<div style="background: radial-gradient(Honeydew 30%, DarkCyan); border-radius: 25%;"></div>
<div style="background: radial-gradient(Honeydew 30%, DarkCyan 70%); border-radius: 50%;"></div>
<div style="background: radial-gradient(circle at 25% 25%, Honeydew 30%, DarkCyan 70%); border-radius:50%"></div>
<div style="background: radial-gradient(circle at 0% 50%, Honeydew 30%, DarkCyan 70%);"></div>
<div style="background: conic-gradient(DodgerBlue, LightBlue);"></div>
<div style="background: conic-gradient(DodgerBlue, LightBlue,MidnightBlue,MediumTurquoise);"></div>
<div style="background: conic-gradient(from 90deg, DodgerBlue, LightBlue,MidnightBlue,MediumTurquoise);"></div>
<div style="background: conic-gradient(at 25% 25%,DodgerBlue, LightBlue,MidnightBlue,MediumTurquoise);"></div>
<div style="background: conic-gradient(Thistle 0% 25%, DodgerBlue 25% 50%, LightBlue 50% 75%, MidnightBlue 75% 100%); width: 450px;"></div>
<div style="background: repeating-conic-gradient(DeepSkyBlue 10%, SlateBlue 10% );"></div>
<div style="background: repeating-conic-gradient(DeepSkyBlue 10% 20%, SlateBlue 20% 30%);"></div>
<div style="background: repeating-conic-gradient( 45deg, DeepSkyBlue 10% 20%, SlateBlue 20% 40% );"></div>
<div style="background: repeating-radial-gradient(DeepSkyBlue 10%, SlateBlue 20% );"></div>
<div style="background: repeating-radial-gradient(DeepSkyBlue 10% 20%, SlateBlue 20% 30% ); border-radius: 50%;"></div>
<div style="background: repeating-conic-gradient(Aqua 0% 5%, BlueViolet 5% 10%,Navy 10% 15%,MediumBlue 15% 20%);border-radius: 50%;"></div>
<div style="background: repeating-conic-gradient(Aqua 5%, BlueViolet 10%,Navy 15%,MediumBlue 20%); border-radius: 50%;"></div>
<div style="background: repeating-conic-gradient(
	from 45deg at 10% 50%,
	brown 0deg 10deg,
	chocolate 20deg 30deg
	)"></div>
<div style="background: linear-gradient(
	217deg,
	rgb(255 0 0 / 80%)
	rgb(255 0 0 / 0%) 70.71%
),
linear-gradient(127deg, rgb(0 255 0/ 80%), rgb(0 255 0/0%) 70.71%)
linear-gradient(336deg, rgb(0 0 255/ 80%), rgb(0 0 255/0%) 70.71%);"></div>





</body>	
</html>
