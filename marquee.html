<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tag marquee</title>
	<style>
		p{
			font-size: 50px;
			text-align: center;
			color: maroon;
		}
	</style>
</head>
<body>
<p>Ми вивчаємо рядки, що рухаються</p>
<marquee style="background-color: Orchid; color: Thistle; font-size:48px">Running Up That Hill</marquee>
<marquee style="background-color: Orchid; color: Thistle; font-size:48px; width: 50%;"direction="right">Running Up That Hill</marquee><marquee style="background-color: Thistle; color:Orchid ; font-size:48px; width: 50%;" >Running Up That Hill</marquee>
<hr>
<marquee style="background-color: Orchid; color: Thistle; font-size:48px; width: 30%; height: 250px; text-align: center;"direction="up">Running Up That Hill</marquee> <marquee style="background-color:Thistle ; color:Orchid ; font-size:48px; width: 30%; height: 250px; text-align: center;"direction="down">Running Up That Hill</marquee> <marquee style="background-color: Orchid; color: Thistle; font-size:48px; width: 30%; height: 250px; text-align: center;"direction="up"
behavior="slide" loop="3">Running Up That Hill</marquee>
<marquee style="background-color: Thistle; color:Orchid ; font-size:48px; width: 30%; height: 250px; text-align: center;"direction="up"
behavior="alternate" loop="3">Running Up That Hill</marquee>
<marquee style="background-color:Thistle ; color:Orchid ; font-size:48px; width: 30%; height: 250px; text-align: center;"direction="down" behavior="alternate"><marquee behavior="alternate">Running Up That Hill</marquee> </marquee>
<marquee><img src="https://i.pinimg.com/originals/df/a0/ce/dfa0ced5c6430c6ff5bbe4a7d2d9d1de.gif" alt="cat"> </marquee>

</body>
